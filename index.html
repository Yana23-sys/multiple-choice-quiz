<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <script src="./index.js" defer>  </script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="main-container">
       
        <div id="pannel">
            <h3>Score: <span id="score">0</span>/5</h3>
            <h3>Question: <span id="question-number">1</span>/5</h3>
        </div>


        <div id="question-container">
            <p id="question-text"></p>
        </div>

        <div id="answers-container">
            <button class="answer-button">1</button>
            <button class="answer-button">2</button>
            <button class="answer-button">3</button>
            <button class="answer-button">4</button>
        </div>

        <button id="next-question">Next Question</button>

    </div>
</body>
</html>
